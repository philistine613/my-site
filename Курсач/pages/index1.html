                                    <desc>
                                        ЧУКЧИ, лыгъо равэтлъан (самоназвание - "настоящие люди"), народ, коренное население Чукотского автономного округа.

                                        По данным Переписи населения 2002 года в России живет 16 тысяч чукчей. По данным Переписи 2010 года - 15908. Живут также на севере Корякского АО и в Нижне-Колымском районе Якутии.
                                        
                                        Язык чукотский чукотско-камчатской семьи.
                                        
                                        Чукчи подразделялись на оленных - тундровых кочевых оленеводов (самоназвание чаучу - "оленный человек") и приморских - оседлых охотников на морского зверя (самоназвание анкалын - "береговой"), живущих совместно с эскимосами.
                                        
                                        Традиционные ремёсла - выделка меха, плетение сумок из волокон кипрея и дикой ржи у женщин, обработка кости у мужчин. Развиты художественная резьба и гравировка по кости и моржовому клыку, аппликация из меха и тюленьей кожи, вышивка оленьим волосом. В 20 веке развилась сюжетная гравировка по кости и моржовому клыку.

                                        Вся одежда чукотского народа шьется из кожи и шкуры оленей, а также морских млекопитающих (например, тюленей). Благодаря материалу она получается теплой и прочной. 
                                        Кроме того, обувь и некоторая верхняя одежда делается из шкуры морского животного – нерпы. 
                                        
                                        Для чукчей важно одеваться тепло и удобно. Ведь основными занятиями выступают оленеводство, охота. Преследуя зверя, мужчины часами идут за добычей и нередко вынуждены ночевать на открытом воздухе.

                                        Одежда чукчей служит надежным средством защиты от морозов. Традиционный мужской костюм состоит из меховой куртки – камлейки, дождевика (сохраняет верхнюю одежду от промокания во время охоты и работы на пастбище), штанов из шкуры оленя и унтов. 
                                        Украшают одежду, сумки, обувь вышивками (бисером, лентами, мехом). Незаменимая часть мужского и женского гардероба в зимнее время – очки, защищающие от слепящего снега.
                                    </desc>

                                        <desc>Чукотский ярар-бубен который имеет круглую форму и сделан он в виде обода из дерева, и обтянут шкурой из желудка моржа, или же из тонкой шкуры молодого оленя. 
                                            Палочка - это то, чем извлекают звук из бубна, изготавливается из уса гренладского кита. 
                                            Чукотский народ в большинстве своём поющий, поэтому ярар-бубен всегда находится в пределах доступности.
                                        </desc>

                                        <desc>Торбаса (или торбаза) – это типичная чукотская очень удобная обувь. Они бывают низкие и высокие, большие и узкие, женские и мужские, зимние и летние. 
                                            В торбасах чукча может проходить долгие годы.
                                            Изготавливают из камуса (шкура с ноги оленя, с нижней ее части) или из шкур нерпы обязательно мехом наружу. Внутрь одевается меховые носки (чижи). 
                                            Подошву шьют из кожи лахтака (большого тюленя) чтобы не промокали. Можно сшить и из камуса со стельками из травы. Траву периодически заменяют на новую сухую. 
                                            Это в основном зимой. А летние шьют из нерпичьей кожи, предварительно соскоблив мех, или из старых покрытий яранги, продымленных за время проживания. В верхней части торбаса туго затягиваются шнурком из подшейного волоса оленя. Нижние ремни скрещиваются спереди чтобы дольше не протерлись, из кожи лахтака.
                                            Женские торбаса гораздо выше мужских, бывают даже до колена. Мужские редко доходят до середины икры.
                                            Если человека хоронят в торбасах, то нижние лахтачьи ремни скрещивают сзади.
                                            Конечно, современные торбаса мало похожи на настоящие. Чаще их называют унтами. Их шьют из выделанной и продубленной кожи (камуса). Стельки делают из войлока, а то и резиновые. 
                                            Такие унты больше похожи на ботинки с высокими голенищами из меха. Но все равно основой их являются торбаса.
                                        </desc>
                                    </g>

                                        <desc>
                                            Национальный костюм чукчи обязательно составляет куртка из оленьей шкуры. 
                                            Зимой одежду носят в два слоя: мехом внутрь и наружу, а летом только в один. Воротник широкий, через него продевается веревка из сухожилий, благодаря которой он затягивается. Запястья кухлянки специально делают уже, чтобы рука беспрепятственно проходила под полу одежды. 
                                            Для большего комфорта, низ и воротник отделывают мехом собаки, росомахи или песца.
                                            Еще у куртки специальный пояс – он прекрасно закрепляет ножи и другую амуницию.
                                            Удивительным фактом является то, что кухлянку можно носить и в сорокаградусный мороз на голое тело! Охотники в тундре остаются ночевать в куртке на свежем воздухе. Она заменяет теплый спальный мешок.
                                        </desc>

                                        ЯКУТЫ (от эвенкийского якольцы), саха (самоназвание), народ, коренное население Якутии.

                                        Язык якутский тюркской группы алтайской семьи.
                                        
                                        Православные.
                                        
                                        Основные традиционные занятия якутов – коневодство (в русских документах 17 века Якуты назывались "конными людьми") и разведение крупного рогатого скота. За лошадьми ухаживали мужчины, за рогатым скотом – женщины. На севере разводили оленей. Было развито также рыболовство. Охота была особенно распространена на севере, составляя здесь основной источник пропитания (песец, заяц, северный олень, лось, птица). В тайге к приходу русских была известна как мясная, так и пушная охота (медведь, лось, белка, лисица, заяц, птица и др.). Существовало собирательство – сбор сосновой и лиственничной заболони (внутренний слой коры), заготавливавшейся на зиму в сушёном виде, кореньев (сарана, чекана и др.), зелени (дикий лук, хрен, щавель), из ягод не употреблялась малина, считавшаяся нечистой.
                                        
                                        Была развита обработка дерева (художественная резьба, раскраска ольховым отваром), бересты, меха, кожи; из кожи делали посуду, из конских и коровьих шкур, сшитых в шахматном порядке, – коврики, из заячьего меха – одеяла и др.; из конского волоса ссучивали руками шнуры, плели, вышивали. Прядение, ткачество и валяние войлока отсутствовали. Сохранилось производство лепной керамики, выделявшей Якутов среди других народов Сибири. Были развиты плавка и ковка железа, имевшие товарное значение, плавка и чеканка серебра, меди и др., с 19 века – резьба по мамонтовой кости.        
                                        
                                        Традиционный якутский костюм (якут. саха таҥаһа) — это национальный костюм якутов. В нём сочетаются культурные традиции разных народов, он приспособлен для полярного климата, что отражается как в крое одежды, так и в её оформлении.
                                    
                                    </desc>

                                        <desc>
                                            Обувь как для мужчин, так и для женщин представляла собой унты - тыс этэрбес. 
                                            Они изготавливались из шкуры голени оленя - камуса, и прошивались войлоком. В такой обуви можно было комфортно чувствовать себя в мороз до 50 градусов ниже нуля. 
                                            Еще один вариант - торбаза. Такая обувь делалась из сукна и кожи и подшивалась войлоком и шерстью. Отделывалась мехом рыжей лисы, чернобурки или бобра. 
                                            Наиболее популярные цвета обуви: серый, бежевый, коричневый, черный. Женский вариант украшался бисером, вышивкой, узорами из меха.
                                        </desc>

                                        <desc> Начельник – бастынга – это кожаный или металлический обруч, к которому с двух сторон крепятся длинные цепочки-подвески, обрамляющие лицо. Некоторые бастынга также имеют одну или две поперечные перекладины, которые делают их похожими на шлем.
                                            В старину бастынги делали из кожи или ткани. Существовали разные типы головных ободков – украшенные бисером, вышитые шёлковыми нитками, позументом и т.д. Металлический вариант – современное новшество, в старину так не делали. Один из вариантов служил для крепления наспинных украшений – кэлин кэбиһэр. 
                                            В основном его носили девушки – замужним женщинам нельзя было обнажать голову и показывать волосы. Поэтому они всегда носили тонкий чепчик или платок. Бастынгу носили под шапкой – джабака, а металлический круг, который сегодня помещают в центр обруча, крепили к навершию шапки
                                        </desc>

                                        <desc>
                                            Куртка кроя таҥалай. Это изделие небольшого объёма, выполненное из ровдуги с меховой отделкой. 
                                            Отличительные особенности этого изделия: меховая надставка в верхней части рукава; разрезы по боковым швам; декоративный элемент с металлическими подвесками на уровне талии по бокам. 
                                            В разных вариациях подобное оформление присутствует во многих изделиях различного сезонного и функционального назначения. 
                                            Наиболее ярким примером стиля «таҥалай» считается изделие с укороченным меховым рукавом, кокеткой, отлётным элементом по переду, богато декорированный бисером и металлической отделкой. По мнению некоторых исследователей, назначение одежды свадебное. Эти изделия бережно хранились, передавались по наследству, как большую ценность. 
                                            Однако, этот крой в дальнейшем не получил развития. К началу XX века он практически исчез из употребления.
                                        </desc>
                                    </g>

                                        <desc> Старинная якутская женская меховая (изнутри и снаружи) шапка с высоким верхом из сукна или другого хорошего материала - из широкой полоски меха бобра, соболя, росомахи. 
                                            На макушке шапки пришивается навершие чопчуур или чеччэх, сшитое из цветного сукна (в большинстве случаев из красного сукна) и вышитое разноцветным бисером, цветными нитками. Символ, олицетворяющий стилизованный женский торс с ярко выраженными признаками пола, ассоциативно связывается с божеством деторождения и плодородия Ахтар Айыыhыт Хотун. Таким образом, шапка дьабака является одним из главных предметов вещного мира, олицетворяющих женщину.
