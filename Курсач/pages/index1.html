                                    <desc>
                                        ЧУКЧИ, лыгъо равэтлъан (самоназвание - "настоящие люди"), народ, коренное население Чукотского автономного округа.

                                        По данным Переписи населения 2002 года в России живет 16 тысяч чукчей. По данным Переписи 2010 года - 15908. Живут также на севере Корякского АО и в Нижне-Колымском районе Якутии.
                                        
                                        Язык чукотский чукотско-камчатской семьи.
                                        
                                        Чукчи подразделялись на оленных - тундровых кочевых оленеводов (самоназвание чаучу - "оленный человек") и приморских - оседлых охотников на морского зверя (самоназвание анкалын - "береговой"), живущих совместно с эскимосами.
                                        
                                        Традиционные ремёсла - выделка меха, плетение сумок из волокон кипрея и дикой ржи у женщин, обработка кости у мужчин. Развиты художественная резьба и гравировка по кости и моржовому клыку, аппликация из меха и тюленьей кожи, вышивка оленьим волосом. В 20 веке развилась сюжетная гравировка по кости и моржовому клыку.

                                        Чукотская одежда рациональна и приспособлена к местным климатическим условиям, хозяйственной деятельности и образу жизни. В основном для ее изготовления используются шкуры оленей, тюленей и птиц.
                                    </desc>

                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                viewBox = "0 0 1167.1066 857.66498">

                                    <desc>
                                        ЯКУТЫ (от эвенкийского якольцы), саха (самоназвание), народ, коренное население Якутии.

                                        Язык якутский тюркской группы алтайской семьи.
                                        
                                        Православные.
                                        
                                        Основные традиционные занятия якутов – коневодство (в русских документах 17 века Якуты назывались "конными людьми") и разведение крупного рогатого скота. За лошадьми ухаживали мужчины, за рогатым скотом – женщины. На севере разводили оленей. Было развито также рыболовство. Охота была особенно распространена на севере, составляя здесь основной источник пропитания (песец, заяц, северный олень, лось, птица). В тайге к приходу русских была известна как мясная, так и пушная охота (медведь, лось, белка, лисица, заяц, птица и др.). Существовало собирательство – сбор сосновой и лиственничной заболони (внутренний слой коры), заготавливавшейся на зиму в сушёном виде, кореньев (сарана, чекана и др.), зелени (дикий лук, хрен, щавель), из ягод не употреблялась малина, считавшаяся нечистой.
                                        
                                        Была развита обработка дерева (художественная резьба, раскраска ольховым отваром), бересты, меха, кожи; из кожи делали посуду, из конских и коровьих шкур, сшитых в шахматном порядке, – коврики, из заячьего меха – одеяла и др.; из конского волоса ссучивали руками шнуры, плели, вышивали. Прядение, ткачество и валяние войлока отсутствовали. Сохранилось производство лепной керамики, выделявшей Якутов среди других народов Сибири. Были развиты плавка и ковка железа, имевшие товарное значение, плавка и чеканка серебра, меди и др., с 19 века – резьба по мамонтовой кости.        
                                    </desc>
